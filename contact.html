     <!-- Contact Section -->
<section class="py-20 px-4 sm:px-6 lg:px-8 bg-black text-white" id="contact">
    <div class="max-w-6xl mx-auto">
      <!-- Section Heading -->
      <div class="text-center mb-16" data-aos="fade-up">
        <h2 class="text-4xl sm:text-5xl font-bold mb-4">
          <span class="text-white">Contact </span><span class="text-[#b74b4b]">Me</span>
        </h2>
        <div class="w-24 h-1 bg-gradient-to-r from-white to-[#b74b4b] mx-auto rounded-full"></div>
      </div>
  
      <!-- Contact Content -->
      <div class="flex flex-col lg:flex-row gap-12">
        <!-- Contact Info -->
        <div class="w-full lg:w-1/3 bg-gray-900 rounded-xl p-8 shadow-[0_0_20px_#b74b4b]" data-aos="fade-right">
          <div class="space-y-6">
            <div class="flex items-start gap-4">
              <div class="bg-[#b74b4b] p-3 rounded-full shadow-lg shadow-[#b74b4b]">
                <i class="fas fa-envelope text-xl text-white"></i>
              </div>
              <div>
                <h3 class="text-xl font-bold mb-1">Email</h3>
                <a href="mailto:your.email@example.com" class="hover:text-[#b74b4b] transition-colors">your.email@example.com</a>
              </div>
            </div>
            <div class="flex items-start gap-4">
              <div class="bg-[#b74b4b] p-3 rounded-full shadow-lg shadow-[#b74b4b]">
                <i class="fas fa-phone-alt text-xl text-white"></i>
              </div>
              <div>
                <h3 class="text-xl font-bold mb-1">Phone</h3>
                <a href="tel:+1234567890" class="hover:text-[#b74b4b] transition-colors">+123 456 7890</a>
              </div>
            </div>
            <div class="flex items-start gap-4">
              <div class="bg-[#b74b4b] p-3 rounded-full shadow-lg shadow-[#b74b4b]">
                <i class="fas fa-map-marker-alt text-xl text-white"></i>
              </div>
              <div>
                <h3 class="text-xl font-bold mb-1">Location</h3>
                <p>Chennai, India</p>
              </div>
            </div>
          </div>
  
          <!-- Social Links -->
          <div class="mt-10">
            <h3 class="text-xl font-bold mb-4">Follow Me</h3>
            <div class="flex gap-4">
              <a href="#" class="bg-[#b74b4b] w-12 h-12 rounded-full flex items-center justify-center shadow-md shadow-[#b74b4b] hover:bg-white hover:text-[#b74b4b] transition-all duration-300">
                <i class="fab fa-linkedin-in text-xl text-white"></i>
              </a>
              <a href="#" class="bg-[#b74b4b] w-12 h-12 rounded-full flex items-center justify-center shadow-md shadow-[#b74b4b] hover:bg-white hover:text-[#b74b4b] transition-all duration-300">
                <i class="fab fa-github text-xl text-white"></i>
              </a>
              <a href="#" class="bg-[#b74b4b] w-12 h-12 rounded-full flex items-center justify-center shadow-md shadow-[#b74b4b] hover:bg-white hover:text-[#b74b4b] transition-all duration-300">
                <i class="fab fa-instagram text-xl text-white"></i>
              </a>
            </div>
          </div>
        </div>
  
        <!-- Contact Form -->
        <div class="w-full lg:w-2/3 bg-gray-900 rounded-xl p-8 shadow-[0_0_20px_#b74b4b]" data-aos="fade-left">
          <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="name" class="block mb-2 font-medium">Your Name</label>
                <input type="text" id="name" class="w-full bg-black border border-gray-700 rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b74b4b] focus:shadow-lg focus:shadow-[#b74b4b]" placeholder="Enter your name">
              </div>
              <div>
                <label for="email" class="block mb-2 font-medium">Your Email</label>
                <input type="email" id="email" class="w-full bg-black border border-gray-700 rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b74b4b] focus:shadow-lg focus:shadow-[#b74b4b]" placeholder="Enter your email">
              </div>
            </div>
            <div>
              <label for="subject" class="block mb-2 font-medium">Subject</label>
              <input type="text" id="subject" class="w-full bg-black border border-gray-700 rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b74b4b] focus:shadow-lg focus:shadow-[#b74b4b]" placeholder="Enter subject">
            </div>
            <div>
              <label for="message" class="block mb-2 font-medium">Your Message</label>
              <textarea id="message" rows="5" class="w-full bg-black border border-gray-700 rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#b74b4b] focus:shadow-lg focus:shadow-[#b74b4b]" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="px-8 py-3 bg-[#b74b4b] text-white rounded-lg font-bold hover:bg-white hover:text-[#b74b4b] transition-all duration-300 shadow-md shadow-[#b74b4b] hover:scale-105">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
