<section class="contact" id="contact">
    <div class="content">
        <div class="title" data-aos="fade-up" data-aos-duration="1500">
            <span>Contact Me</span>
        </div>
        <form class="contact-form" action="https://formsubmit.co/gunaseelanrk25@email.com" method="POST" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="600">
            <!-- Name Field -->
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Phone Field -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Email Field -->
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Message Field -->
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Type your message here" rows="5" required></textarea>

           

            <!-- Submit Button -->
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</section>
